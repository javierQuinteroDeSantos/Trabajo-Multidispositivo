<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Envío - Sitio de Películas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="imagenes/Logo.jpg" alt="Logo" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="peliculas.html">Películas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="formulario.html">Formulario de Envío</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- Formulario de Envío -->
  <div class="container mt-5">
    <h1>Formulario de Envío de Películas</h1>
    <form>
      <div class="form-group">
        <label for="movieTitle">Título de la Película</label>
        <input type="text" class="form-control" id="movieTitle" placeholder="Ingresa el título de la película">
      </div>
      <div class="form-group">
        <label for="genreSelect">Género</label>
        <select class="form-control" id="genreSelect">
          <option>Acción</option>
          <option>Comedia</option>
          <option>Drama</option>
          <option>Ciencia Ficción</option>
          <option>Documental</option>
        </select>
      </div>
      <div class="form-group">
        <label for="movieDescription">Descripción</label>
        <textarea class="form-control" id="movieDescription" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
